boolean:
  - TRUE
  - FALSE

floag:
  - 3.15
  - 6.3322111
  - 0b1010_0111_0100_1010_1110   #二进制表示

int:
  - 123
  - -123
null:
  nodeName: 'node'
  parent: ~   #使用~表示null


string:
  - "哈哈"
  - 'Hello world'  #可以使用双引号或者单引号包裹特殊字符
  - 哈哈
  - newline
    newline2    #字符串可以拆成多行，每一行会被转化成一个空格
date:
  - 2020-10-12

datetime:
  - 2018-02-17T15:02:31+08:00    #时间使用ISO 8601格式，时间和日期之间使用T连接，最后使用+代表时区